# Cloudflare Worker for scheduled PR sync
name = "pr-viewer-cron"
main = "scheduled.ts"
compatibility_date = "2024-01-01"

# KV Namespace (same as Pages app)
[[kv_namespaces]]
binding = "PR_CACHE"
id = "3842f38d59714f799224eeff9b2e0412"

# Cron trigger - runs every 10 minutes
[triggers]
crons = ["*/10 * * * *"]

[vars]
ENVIRONMENT = "production"
